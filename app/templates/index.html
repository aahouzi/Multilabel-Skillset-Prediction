<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{{url_for('static',filename='images/logo.png')}}">

	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}">
<!--===============================================================================================-->

<!--===============================================================================================-->

<!--===============================================================================================-->

<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">

				{% block title %}
				<span class="login100-form-title p-b-55">
					Multilabel Skill Set Predictor
				</span>
				{% endblock %}

				{% block form %}
				<form id="myform" class="login100-form validate-form" action="{{url_for('login')}}" method="post">

					<div class="wrap-input100 validate-input m-b-15" data-validate = "The job description is required">
						<textarea class="input100" name="job_descrip" placeholder="Type your job description here.."></textarea>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-text-format"></span>
						</span>
					</div>
					
					<div class="container-login100-form-btn p-t-25">
						<button class="login100-form-btn">
							Predict
						</button>
					</div>

				</form>
				{% endblock %}

				<div class="text-center w-full p-t-115">
					<span class="txt1">
						&copy; 2019-2020 Designed by
					</span>

					<a class="txt1 bo1 hov1" href="https://www.linkedin.com/in/anas-ahouzi-6aab0b155/">
						Anas Ahouzi.
					</a>
				</div>

			</div>
		</div>
	</div>
	
<!--===============================================================================================-->	
	<script src="{{url_for('static',filename='vendor/jquery/jquery-3.2.1.min.js')}}"></script>
<!--===============================================================================================-->
